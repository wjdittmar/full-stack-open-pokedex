name: pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches: [main]
        types: [opened, synchronize]

jobs:
    build_pipeline:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Check style
              run: npm run eslint
            - name: Build step
              run: npm run build
            - name: Run tests
              run: npm run test
    test:
        timeout-minutes: 60
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm ci
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests
              run: npx playwright test
            - uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
    deploy:
        runs-on: ubuntu-20.04
        needs: [test]
        steps:
            - name: Deploy
              # only deploy when the pull request is merged
              # very confusing syntax
              if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ', '),'#skip')}}
              env:
                  deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
              run: |
                  curl "$deploy_url"
    tag_release:
        needs: [test]
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: '0'
            - name: Bump version and push tag
              uses: anothrNick/github-tag-action@1.64.0
              # only bump the patch number if we are doing a merge
              # conrfusiing syntax -- push refers to a merged pull request
              env:
                  GITHUB_ENAME: ${{ toJson(github.event_name) }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  DEFAULT_BUMP: patch
              run: |
                  echo "$GITHUB_ENAME"
              if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ', '),'#skip')}}
